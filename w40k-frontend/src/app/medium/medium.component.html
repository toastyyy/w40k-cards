<div *ngIf="medium != null && medium.file" (click)="showUploader()" class="w-full medium" [ngStyle]="{ 'backgroundImage': 'url(' + medium.file +  ')' }">
    <div class="overlay-top text-right">
      <div class="inline-block" (click)="$event.stopPropagation();deleteMedia()">
        <span class="iconify text-white" data-icon="ic:baseline-delete"></span>
      </div>
    </div>
    <div class="overlay-bottom text-right">
      <div class="inline-block" (click)="$event.stopPropagation();">
        <span class="iconify text-white" data-icon="clarity:settings-solid"></span>
      </div>
    </div>
    </div>
    
    <div *ngIf="medium != null && medium.content" (click)="showUploader()" class="w-full medium" [ngStyle]="{ 'backgroundImage': 'url(' + medium.content + ')' }">
      <div class="overlay-top text-right">
        <div class="inline-block" (click)="$event.stopPropagation();deleteMedia()">
          <span class="iconify text-white" data-icon="ic:baseline-delete"></span>
        </div>
      </div>
      <div class="overlay-bottom text-right">
        <div class="inline-block" (click)="$event.stopPropagation();">
          <span class="iconify text-white" data-icon="clarity:settings-solid"></span>
        </div>
      </div>
    </div>
    
    <div matRipple (click)="showUploader()" class="medium bg-gray-200 w-full" *ngIf="medium == null">
      <div class="upload-image-placeholder">
        <mat-icon>add_a_photo</mat-icon>
      </div>
    </div>
    <input class="hidden" #file type="file" accept='image/*' (change)="previewImage(file.files)" />
